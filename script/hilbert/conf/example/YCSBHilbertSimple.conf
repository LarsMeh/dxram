#
# Simple test config to start a minimal YCSB setup with one superpeer, one storage with YCSB load client and one YCSB benchmark client
#
ZOOKEEPER_PATH=~/zookeeper
HILBERT_NODE_COUNT=3
HILBERT_CPUS_PER_NODE=4
HILBERT_MEM_PER_NODE_GB=16
HILBERT_WALL_TIME=00:10:00
HILBERT_JOB_NAME=ycsb
HILBERT_JOB_SUB_PARAMS=-I
#
# Nodes declaration:
#   Mandatory: Hostname,Role
#
#   Optional (excluding ZooKeeper; separated by comma):
#     For Peers and Superpeers:
#       VM options (separated by "^"; examples: Xms2048M, Xmx6144M, Ddxram.m_components[LogComponent].m_useChecksum=false): vmopts=Xms2048M
#     For Peers only:
#       Size of the key-value store in MBs (default: see dxram configuration file):  kvss=4096
#       String to signal that execution is finished (complete line!):  cond=Server started
#       Time (in sec) to wait after initialization:  tcond=5
h0,Z,shellcmd=module load Java/1.8.0; module load gcc/6.1.0
h0,S,shellcmd=module load Java/1.8.0; module load gcc/6.1.0,
h1,YCSB,shellcmd=module load Java/1.8.0; module load gcc/6.1.0,type=load,threads=1,workload=workloada,nodes=1,insertstart=0,recordcount=1000,kvss=2048,cond=!---YCSB---!
h2,YCSB,shellcmd=module load Java/1.8.0; module load gcc/6.1.0,type=run,threads=1,workload=workloada,recordcount=1000
