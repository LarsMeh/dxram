DXRAM_PATH=~/ycsb-dxram/
ZOOKEEPER_PATH=~/zookeeper/
HILBERT_NODE_COUNT=33
HILBERT_CPUS_PER_NODE=12
HILBERT_MEM_PER_NODE_GB=32
HILBERT_WALL_TIME=00:25:00
HILBERT_JOB_NAME=ycsb_16
HILBERT_JOB_SUB_PARAMS=
#HILBERT_JOB_SUB_PARAMS=-I

