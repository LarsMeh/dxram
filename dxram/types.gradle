buildTypes {

    debug {

        buildConfig {

            typedField "DEBUG", Boolean, true

            typedField "BUILD_TYPE", String, buildType

            typedField "GIT_COMMIT", String, gitCommit

            typedField "BUILD_USER", String, System.getProperty("user.name")

            field "BUILD_DATE", "java.util", "Date", "new Date()"

            field "DXRAM_VERSION", "de.hhu.bsinfo.dxram.engine", "DXRAMVersion", "DXRAMVersion.fromString(\"${version}\")"
        }
    }

    release {

        excludeInvocations 'org.apache.logging.log4j.Logger#debug'

        excludeInvocations 'org.apache.logging.log4j.Logger#trace'

        buildConfig {

            inheritsFrom 'debug'

            typedField "DEBUG", Boolean, false
        }
    }

    performance {

        excludeInvocations 'org.apache.logging.log4j.Logger#info'

        excludeInvocations 'org.apache.logging.log4j.Logger#debug'

        excludeInvocations 'org.apache.logging.log4j.Logger#trace'

        buildConfig {

            inheritsFrom 'debug'
        }
    }
}