sourceSets {
    dxramTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file("src/dxramTest/java")
        }
        resources.srcDir file("src/dxramTest/resources")
    }
}

configurations {
    dxramTestImplementation.extendsFrom testImplementation
}

task dxramTest(type: Test, group: 'verification') {
    testClassesDirs = sourceSets.dxramTest.output.classesDirs
    classpath = sourceSets.dxramTest.runtimeClasspath
    outputs.upToDateWhen { false }
}